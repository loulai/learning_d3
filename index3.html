<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>

        <style type="text/css">
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;   /* We'll override this later */
                background-color: teal;
                margin-right: 2px;
                    }
        </style>

    </head>
    <body>
        <script>

        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

        //Width and height
        var w = 500;
        var h = 50;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)  
                    .attr("height", h); 

        var circles = svg.selectAll("circle")
                         .data(dataset)
                         .enter()
                         .append("circle");

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

        circles.attr("cx", function(d, i) {
            return (i * 50) + 25;
        })
        .attr("cy", h/2)
        .attr("r", function(d){
            return d;
        })
        .attr("fill", "yellow")
        .attr("stroke", "orange")
        .attr("stroke-width", function(d){
            return d/2;
        })

    </body>
</html>
