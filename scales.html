<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scales</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>

        <style type="text/css">
/*            div.bar {
                display: inline-block;
                width: 20px;
                height: 100px;    We'll override this later 
                background-color: teal;
                margin-right: 2px;
                    }*/
        </style>

    </head>
    <body>
        <script>

        var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];

        //Width, height, padding variables
        var w = 500;
        var h = 300;
        var padding = 20;

        //Create SVG element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)

        //Create x-axis scale
        var xScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     .range([padding, w - padding * 2]); //padded by 20

        //Create y-axis scale
        var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     .range([h - padding, padding]); //flipped

        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("cx", function(d) {return xScale(d[0]);})
           .attr("cy", function(d) {return yScale(d[1]);})
           .attr("r", function(d) {return Math.sqrt(h-d[1]);});

        //point labels
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {return d[0] + "," + d[1];})
            .attr("x", function(d){return xScale(d[0]);})
            .attr("y", function(d){return yScale(d[1]);})
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill","red");


        </script>
    </body>
</html>
